    <style>

body {
    background:#c8c8c8;
    overflow:hidden;
    position:fixed;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    border:0px;padding:0px;margin:0px;
    width:100%;
    height:100%;
    padding-top: constant(safe-area-inset-top);
    overscroll-behavior: none;
}

preloader{
    display:block;
    width:100%;
    height:100%;
    background: #FEFEFE;
    position:fixed;
    z-index:5;
}
preloader.dark {
    background: #1C1C1C;
}

preloader canvas, preloader img{
    position: fixed;
}

preloader loadbar{
    display:none;
    position:fixed;
    border:1px solid #A4A4A4;
    border-radius: 3px;
    overflow: hidden;
}

preloader loadbar div{
    display:block;
    width:0%;
    height:100%;
    background-color:#02BDFF;
}

#gameCanvas{
    position: fixed;
    top:0px;
    left:0px;
    width:0px;
    height:0px;
    background-color:#000000
}

#overlay{
    position:absolute;
    z-index:3;
    left:50%;
    transform: translate(-50%, -50%);
    visibility:hidden;
    bottom:3px;
    overflow:hidden;
    text-align: center;
}

#overlay div{
    float:left;
}

#overlay.cn {
    margin-left: -190px;
}

/* Google+ share button */
#overlay.cn div#___plusone_0 {
    width: 68px !important;
}

#overlay.cn div#___plusone_0 iframe {
    position: relative !important;
    top: -4px !important;
}

/* Sina Weibo share button */
#overlay wb\:share-button iframe {
    width: 105px !important;
}

/* QZone share button */
#overlay iframe[version="1.0"] {
    position: relative !important;
    top: -2px;
}

@-ms-viewport{width:100%}

content{
    background-color:#ffffff;
    display: block;
    padding:20px;
    height:100%;
    overflow:scroll;
}

content metadata{
    float:right;
    margin-left:10px;
    text-align:center;
}

h1{
    margin:0px;
    font-weight:100;
    font-size:50px;
}
a{
    line-height:2em;
}
h3{
    margin-bottom:0px;
}

#pwa_prompt {
    height: 100%;
    width: 100%;
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    margin: 0 auto;
    background-color: rgba(0,0,0,0.85);
    text-align: center;
    color: white;
}

#pwa_prompt.hidden {
    display: none;
}

#pwa_prompt .close {
    display: block;
    position: absolute;
    top: 5px;
    right: 2%;
    cursor: pointer;
    height: 48px;
    width: 48px;
    background-color: white;
    text-align: center;
    line-height: 48px;
    color: black;
    font-size: 32px;
    border-radius: 50%;

}

#pwa_prompt img {
    display: block;
    max-width: 60%;
    max-height: 33%;
    margin: 20px auto;
    margin-top: 30px;
}

#pwa_prompt span.copy {
    display: block;
    font-weight: bold;
    font-size: 32px;
}

#pwa_prompt span.copy.arrow {
    font-size: 64px;
}

@media screen and (max-height: 400px) {
    #pwa_prompt img {
        margin-bottom: 10px;
    }
    #pwa_prompt span.copy {
        font-size: 24px;
    }
    #pwa_prompt span.copy.arrow {
        font-size: 48px;
    }
}

@keyframes w{0%{transform:rotate(0deg);}20%{transform:rotate(-3deg) scale(1.4) translate(0px,-5px);}50%{transform:rotate(3deg) scale(1.4) translate(0px,-5px);}80%{transform:rotate(-3deg) scale(1.4) translate(0px,-5px);}100%{transform:rotate(0deg);}}
.w {animation:w 1.5s 1;}

</style>
